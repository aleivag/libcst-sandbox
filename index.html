<!DOCTYPE html>
<html lang="en">
<head>
    <title>LibCST Interactive Playground</title>

    <!-- Recommended meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- PyScript CSS -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.6.1/core.css">

    <!-- This script tag bootstraps PyScript -->
    <script type="module" src="https://pyscript.net/releases/2024.6.1/core.js"></script>

    <link rel="stylesheet" href="main.css" />
    <link href="https://cdn.jsdelivr.net/npm/vscode-codicons@0.0.17/dist/codicon.min.css" rel="stylesheet">
</head>
<body>
    
    <div id="container">

        <div id="left-panel">
            <div class="panel-header">
                Code
            </div>

            <div id="editor"></div>
            <div id="status-bar">Line: 1, Column: 1, Word: 0</div>
        </div>
        <div id="right-panel">
            <div id="render-header">CST <span id="libcst-version"></span></div>
            <div id="render-body">
                <!-- Rendered content goes here -->
                <p>This is the rendered content.</p>
            </div>
            <div id="render-footer">Render Panel Footer</div>
        </div>
    </div>
    <script type="py" src="./main.py" config="./pyscript.toml"></script>
</body>
</html>
